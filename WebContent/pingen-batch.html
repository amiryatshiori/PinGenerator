<h2>Generate Pin / Batch</h2>
<div id="pinGenBatchCarousel" class="ink-carousel">
    <ul class="stage column-group">
        <li class="slide all-100">
<form id="formPinGenBatch" class="ink-form">
<div class="control-group required">
	<label for="pinDigit">Pin Digit:</label>
	<div class="control">
<!-- 
	<select id="pinDigit" style="width:15em;">
		<option value="15">15</option>
		<option value="14">14</option>
		<option value="13">13</option>
		<option value="12" selected>12</option>
		<option value="11">11</option>
		<option value="10">10</option>
		<option value="9">9</option>
		<option value="8">8</option>
	</select>
 -->
	<input name="pinDigit" type="number" style="width:15em;" min="1" max="15" placeholder="pinDigit" value="12">
	</div>
</div>
<div class="control-group required">
	<label for="pinAmount">Pin Amount:</label>
	<div class="control">
	    <input name="pinAmount" style="width:15em;" type="text" placeholder="Pin Amount">
	</div>
</div>
	<input type="button" value="Generate" class="ink-button green" onclick="pinGenButtonGenerateClick();">
	<input type="button" value="Cancel" class="ink-button red" onclick="goHome()">
</form>
        </li>

        <li class="slide all-100">
        	<div id="pinGenBatchJobId"></div><br/>
			Generating.. <br/><br/>
			<div id="pinGenBatchProgressBar" class="ink-progress-bar grey" data-start-value="0">
    			<span class="caption"><i class="fa fa-cog fa-spin"></i>&nbsp;&nbsp;Generating...</span><div class="bar grey"></div>
			</div>
			<br/>You can close this page and continue your work.<br/>
			And find job progress on <a onclick="menuJobList();">Job List</a> later
			<br/><br/>
			<div class="push-right"><button class="ink-button" onclick="goHome()">&nbsp;&nbsp;&nbsp;Close&nbsp;&nbsp;&nbsp;</button></div><br/>
			&nbsp;<br/>
        </li>
    </ul>
</div>
<div class="ink-shade fade">
    <div id="formPinGenBatchConfirm" class="ink-modal fade" data-trigger="#formPinGenBatchConfirmTrigger" data-width="500px" data-height="400px" role="dialog" aria-hidden="true" aria-labelled-by="modal-title">
        <div class="modal-header">
            <!-- <button class="modal-close ink-dismiss"></button>  -->
            <h2 id="modal-title">Generate PIN / Batch</h2>
        </div>
        <div class="modal-body" id="modalContent">
            <h3>Please confirm</h3>
            <div id="pinDigitConfirm"></div>
            <div id="pinAmountConfirm"></div><br/>
            Do you really want to generate PIN?
        </div>
        <div class="modal-footer">
        	<div class="push-left"><button class="ink-button ink-dismiss green" onclick="pinGenButtonConfirmClick();">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Yes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button></div>
            <div class="push-right"><button class="ink-button ink-dismiss red">&nbsp;&nbsp;&nbsp;Cancel&nbsp;&nbsp;&nbsp;</button></div>
        </div>
    </div>
</div>

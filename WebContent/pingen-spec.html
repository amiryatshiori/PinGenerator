<h2>Generate Pin / Specific</h2>
<div>

        
        <form id="formPinGenSpec" class="ink-form">
<div class="control-group required">
	<label for="pinAmount">Specific Pin:</label>
	<div class="control">
	    <input id="pin" name="pin" style="width:15em;" type="text" placeholder="Specific Pin">
	</div>
</div>
		<br/>
        <input id="buttonAdd" type="button" value="Add Pins" class="ink-button green" onclick="pinGenSpecButtonConfirmClick()">
		<input id="buttonCancel" type="button" value="Cancel" class="ink-button red" onclick="goHome()">
		<br/><br/>
		</form>
</div>
<div class="ink-shade fade">
    <div id="formPinGenSpecConfirm" class="ink-modal fade" data-trigger="#formPinGenBatchConfirmTrigger" data-width="500px" data-height="400px" role="dialog" aria-hidden="true" aria-labelled-by="modal-title">
        <div class="modal-header">
            <!-- <button class="modal-close ink-dismiss"></button>  -->
            <h2 id="modal-title">Generate PIN / Specific</h2>
        </div>
        <div class="modal-body" id="modalContent">
            <h3>Please confirm</h3>
            <br/>
            Do you really want to add PIN: <div id="pinConfirm"></div>?
        </div>
        <div class="modal-footer">
        	<div class="push-left"><button class="ink-button ink-dismiss green" onclick="pinGenSpecButtonConfirmClick();">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Yes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button></div>
            <div class="push-right"><button class="ink-button ink-dismiss red">&nbsp;&nbsp;&nbsp;Cancel&nbsp;&nbsp;&nbsp;</button></div>
        </div>
    </div>
</div>
